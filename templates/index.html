<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <ul>
        {% for path in paths %}
            <li><a href="{{url_for('view',path=path.path)}}">{{path.title}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
